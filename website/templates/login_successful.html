{% extends 'base.html' %}

{% block title %}Login Successful - {% endblock %}

{% block script %}
    <script type="text/javascript">
        var timer = setInterval(function ()
        {
            window.location.replace("{{ url_for('index') }}");
        }, 3000);
    </script>
{% endblock %}

{% block body %}
    <div class="container">
        <h1>Login Successful</h1>
        <h4>You will soon be redirected to the homepage</h4>
        <h5>Please click <a href="{{ url_for('index') }}">here</a> if you are not automatically redirected</h5>
    </div>
{% endblock %}
