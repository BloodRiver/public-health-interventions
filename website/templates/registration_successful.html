{% extends 'base.html' %}

{% block title %}Registration Successful - {% endblock %}

{% block script %}
    <script type="text/javascript">
        var timer = setInterval(function ()
        {
            window.location.replace("{{ url_for('login') }}");
        }, 3000);
    </script>
{% endblock %}

{% block body %}
    <div class="container">
        <h1>Registration Successful</h1>
        <h4>You will soon be redirected to the Login Page</h4>
        <h5>Please click <a href="{{ url_for('login') }}">here</a> if you are not automatically redirected</h5>
    </div>
{% endblock %}
